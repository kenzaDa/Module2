<!DOCTYPE html>
<html>
<head>
    <title>
        souffler dans le ballon 
    
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    </head> 
    <body>
        
        <div class="ballon">
          
        </div>
        <br>
       
        <script>
     let nbpixel=200;
    
    


  

     

      $('.ballon').on('click', function() {

   

              if(nbpixel<420){


                   

                  $(this).height(nbpixel);

                  $(this).width(nbpixel);
                
                  nbpixel+=10; 
                 
    

              }else {

                  nbpixel=200;

              }
         
          }

      )

      

   
        </script>
          
    </body>
    </html>
</body>
</html>
